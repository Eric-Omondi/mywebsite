<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Web</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="https://fonts.cdnfonts.com/css/the-bold-font" rel="stylesheet">
</head>
<style>
    @font-face {
        font-family: custom-font;
        src: url(font/Rubik-Bold.ttf);
    }
    

    
    .container{
        background-image: url(simpback.png);
        background-size: 100%;
        height: 565px;
        margin-top: 60px;
    }
    .container .leftnav{
        width: 50px;
        height: 50px;
             
        }

    .leftnav #bar-icon{
        padding-top: 29px;
        padding-left: 25px;
        color: white;
        

    }

    .container .midnav{
        width: 200px;
        height: 50px;
        margin-left: 50px;
        margin-top: -63px;
        
    }

    .midnav .home{
        width: 50px;
        margin-top: 30px;
        margin-left: 20px;
        height: 21px;
       
    }

    .midnav .service{
        width: 60px;
        margin-left: 80px;
        margin-top: -34px;
        height: 21px;
       
       
    }

    .midnav .about{
        width: 55px;
        margin-left: 150px;
        margin-top: -34px;
        height: 21px;
        
    }

    .midnav pre{
        padding-top: 10px;
        padding-left: 10px;
        
    }

    .container .rightnav{
        width: 150px;
        height: 40px;
        float: right;
        margin-top: -51px;
        padding-bottom: 10px;
        
    }

    .container .title-cont{
        width: 200px;
        height: 100px;
        margin-top: 100px;
        margin-left: 95px;
        margin-bottom: 12px;

    }

    .container .body-text{
        width: 200px;
        margin-left: 150px;
        margin-bottom: 25px;

    }
    
          
    p{
        color: #ffffff;

    }
    pre{
        color: white;
    }

    .title-cont .title{
        font-size: 34px;
        font-family: custom-font;
    }

    .container .button{
        height: 34px;
        width: 120px;
        border-radius: 17px;
        margin-left: 150px;
        color: white;
        font-size: 16px;
        background-color: rgba(95,169,208,255);
        border-color: rgba(95,169,208,255);
        
        }

    .container .break{
        width: 50px;
        color: white;
        margin-left: 95px;
        margin-bottom: -24px;
        background-color: white;
        height: 4px;
        
    }
    
</style>
<body>
    <div class="container">


        <div class="leftnav">
            <i class="fa-solid fa-bars-staggered" id="bar-icon"></i>
            
        
        </div>

        <div class="midnav">
            
            <div class="home">
              <pre>Home</pre>
            </div>


            <div class="service">
                <pre>Service</pre>
            </div>

            <div  class="about">
                <pre>About</pre>

            </div>

        </div>

        <div class="rightnav">
            <pre>&#9900 Contact Us</pre>

        </div>
      
        <div class="title-cont">
            <p class="title">Simple  <br> Web Design</p>

        </div>
        
        <div class="break">
            <hr>
        </div>
          
        <div class="body-text">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum incidunt facilis fugit.</p>

        </div>

        
        <button class="button" >
                Portfolio
        </button>

        







    </div>
</body>
</html>
