<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .container {
        background-color: rgb(22, 179, 241);
        height: 300px;
        width: 400px;
        margin-top: 30px;
      }
      .title {
        display: inline;
      }
      .htext {
        background-color: orange;
        display: inline;
      }
      p {
        color: white;
        margin-top: -1px;
        font-weight: bold;
      }
      .youtube {
        display: inline;
        position: relative;
        top: 0;
        left: 0;
        padding-top: 30px;
        
      }

      #youtube-icon {
        position: relative;
        top: 0;
        left: 0;
      }

      #wifi-icon {
        position: absolute;
        bottom: 9px;
        left: 0.05px;
        rotate: 30%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="title">simplilearn</p>

      <div class="youtube">
        <i
          class="fa-brands fa-youtube"
          style="color: red"
          id="youtube-icon"
        ></i>
        <i class="fa-solid fa-wifi" id="wifi-icon"></i>
      </div>

      <br /><br />

      <p class="htext">WEB DEVELOPMENT <br />PROJECT</p>
      <p>FOR BEGINNERS</p>
    </div>
  </body>
</html>
